<!DOCTYPE html />
<!-- The Last Minute Dev -->
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
    <section class="container">
        <div class="profile-card card front-face">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">The Last Minute Dev</span>
                <span class="job">Web Developer</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #e1306c;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #ff0000;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>

                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>

                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>

        <div class="card back-face">
            <h3>About Me</h3>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum veritatis dolore sapiente earum,
                quaerat eaque at atque, aspernatur accusamus quod soluta esse? Nemo debitis, repudiandae esse blanditiis
                voluptate quibusdam atque.
            </p>
        </div>
    </section>
</body>

</html>
